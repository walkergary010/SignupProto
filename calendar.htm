<head>

<html>
   <body>
      <button id="schedule-editor">Launch Schedule Editor</button>  
           <script type="text/javascript">
              var btn = document.getElementById('schedule-editor');
              btn.addEventListener('click', function() {
                 nylas.scheduler.show({
                    auth: {
                       // Account <ACCESS_TOKEN> with active calendar scope
                       accessToken: "lp7x6aVu1Yu3dXPAIeu3uuAWCaPoIL", 
                    },
                    style: {
                       // Style the schdule editor
                       tintColor: '#32325d',
                       backgroundColor: 'white',
                    },
                    defaults: {
                       event: {
                          title: 'iIA Add To Calendar Meeting - https://url.interviewia.com/knE7XTwOt2Lg',
                          duration: 30,
                       },
                    },
                 });
              });  
         </script>
   </body>
</html>
